services:
  msedge:
    image: linuxserver/msedge:latest
    container_name: msedge
    environment:
      - PUID=${TRIM_UID}
      - PGID=${TRIM_GID}
      - TZ=Asia/Shanghai
      - LC_ALL=zh_CN.UTF-8
      - CUSTOM_USER=${wizard_username:-admin}
      - PASSWORD=${wizard_password:-admin}
      - SUBFOLDER=${wizard_base_path:-/msedge/}
      - EDGE_CLI=http://localhost/
    volumes:
      - /var/apps/fn-msedge/shares/msedge/config:/config
    ports:
      - ${wizard_port:-4001}:3001
    shm_size: "1gb"
    restart: unless-stopped
    networks:
      - trim-default
networks:
  trim-default:
    external: true
